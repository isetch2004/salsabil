<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactus.css">
</head>
<body>
    <header>
       <a name="#co"></a> <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contactForm">
            <label for="name" style="color: azure;">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email" style="color: azure;">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message" style="color: azure;" >Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <div class="contact-options">
        <a href="mailto:youremail@example.com">
            <img src="mail.png" alt="Email" >
        </a>
        <a href="https://www.facebook.com/yourfacebookpage">
            <img src="fb.png" alt="Facebook">
        </a>
        <a href="tel:+1234567890">
            <img src="tel.png" alt="Telephone">
        </a>
    </div>
    <script src="contactus.js"></script>
    <a href="dashboard.html">Home</a>
</body>
</html>
