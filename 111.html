<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Course Platform</title>
   
    <link rel="stylesheet" href="111.css">
</head>
<body>
    <header>
        <h1>Your Course Platform</h1>
    </header>

    <!-- Existing HTML content remains unchanged -->

    <div class="registration-container">
        <h2>Create Your Account</h2>
        <div class="registration-form">
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="t1" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="t2" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="t3" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <main>
        <p>Welcome to Your Course Platform! Explore a world of knowledge.</p>
    </main>

    <script>
        // Add an event listener to the form for the "submit" event
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Redirect to the desired page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
